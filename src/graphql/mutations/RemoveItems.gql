mutation DeleteOrderItem ($data: OrderUpdateInput!, $where: OrderWhereUniqueInput!) {
  updateOrder(data: $data, where: $where) {
    uid
    updatedAt
    items {
      uid
      code
      quantity
    	description
    	provider
      updatedAt
      pricing {
        uid
    		amount
    		currency
        updatedAt
        type
      }
    }
  }
}
